<div class="container">
    <h3>Enter Course Name</h3>
    <div class="input-field">
      <input id="courseName" type="text" [(ngModel)]="courseName" class="validate">
      <label for="courseName">Course Name</label>
    </div>
    <button class="btn" (click)="generateCourse()">Generate Course</button>
  </div>
