<div class="container">
  <h3>Chapters</h3>
  <div class="row">
    <div class="col s12 m6" *ngFor="let chapter of chapters">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ chapter.name }}</span>
          <p>{{ chapter.description }}</p>
        </div>
        <div class="card-action">
          <button class="btn" (click)="viewTopics(chapter.id)">
            <i class="fas fa-list"></i> View Topics
          </button>
          <button class="btn green right" (click)="generateTopics(chapter.id)">
            <i class="fas fa-plus-circle"></i> Generate Topics
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
