<div class="container">
  <h3>Chapters</h3>
  <div class="row">
    <div class="col s12 m4" *ngFor="let chapter of chapters">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ chapter.name }}</span>
          <p>{{ chapter.description }}</p>
        </div>
        <div class="card-action">
          <button class="btn" (click)="viewTopics(chapter.id)">View Topics</button>
          <button class="btn green" (click)="generateTopics(chapter.id)">Generate Topics</button>
        </div>
      </div>
    </div>
  </div>
</div>
