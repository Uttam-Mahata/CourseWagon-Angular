<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 to-blue-100 py-8">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <div class="mb-6 flex flex-col items-center">
        <fa-icon 
          [icon]="isLoginMode ? 'sign-in-alt' : 'user-plus'" 
          class="text-blue-500 text-4xl mb-2">
        </fa-icon>
        <h3 class="text-2xl font-bold text-center text-gray-800">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </h3>
      </div>
      <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-100 text-red-700 px-4 py-3 text-sm font-medium flex items-center gap-2">
        <fa-icon [icon]="'exclamation-triangle'" class="text-red-500"></fa-icon>
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-4 rounded-lg bg-green-100 text-green-700 px-4 py-3 text-sm font-medium flex items-center gap-2">
        <fa-icon [icon]="'check-circle'" class="text-green-500"></fa-icon>
        {{ successMessage }}
      </div>

      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'envelope'"></fa-icon>
            </span>
            <input 
              type="email" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="email" 
              [(ngModel)]="loginData.email" 
              name="email" 
              required>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'lock'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="password" 
              [(ngModel)]="loginData.password" 
              name="password" 
              required>
          </div>
          <!-- Add forgot password link -->
          <!-- <div class="text-right mt-1">
            <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div> -->
        </div>
        
        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
            Remember me
          </label>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2">
          <fa-icon [icon]="'sign-in-alt'"></fa-icon>
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'user'"></fa-icon>
            </span>
            <input 
              type="text" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="firstName" 
              [(ngModel)]="registerData.first_name" 
              name="firstName" 
              required>
          </div>
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'user'"></fa-icon>
            </span>
            <input 
              type="text" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="lastName" 
              [(ngModel)]="registerData.last_name" 
              name="lastName" 
              required>
          </div>
        </div>
        <div>
          <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'envelope'"></fa-icon>
            </span>
            <input 
              type="email" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="registerEmail" 
              [(ngModel)]="registerData.email" 
              name="email" 
              required>
          </div>
        </div>
        <div>
          <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'lock'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="registerPassword" 
              [(ngModel)]="registerData.password" 
              name="password" 
              required>
          </div>
        </div>
        <div>
          <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">Google AI API Key <span class="text-xs text-gray-400">(Optional)</span></label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'key'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="apiKey" 
              [(ngModel)]="registerData.api_key" 
              name="apiKey">
          </div>
          <small class="block mt-1 text-xs text-gray-400">
            You'll need this to generate course content. You can add it later in your profile.
          </small>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2">
          <fa-icon [icon]="'user-plus'"></fa-icon>
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center">
        <button 
          type="button" 
          class="text-blue-600 hover:underline font-medium transition flex items-center justify-center gap-2"
          (click)="toggleMode()">
          <fa-icon [icon]="isLoginMode ? 'user-plus' : 'sign-in-alt'"></fa-icon>
          {{ isLoginMode ? 'Need an account? Sign up' : 'Already have an account? Login' }}
        </button>
      </div>
    </div>
  </div>
</div>
