<div class="container">
  <h3>Content</h3>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <!-- Display content in a structured format or raw JSON for now -->
          <pre *ngIf="content">{{ content | json }}</pre> <!-- For raw JSON display -->

          <!-- You can format it accordingly if needed -->
          <ng-container *ngIf="content && content.length">
            <ul>
              <li *ngFor="let item of content">
                <p>{{ item.title }}: {{ item.body }}</p> <!-- Assuming content has 'title' and 'body' fields -->
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
