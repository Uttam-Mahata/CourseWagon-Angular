<div class="container">
    <h3>Modules</h3>
    <div class="row">
      <div class="col s12 m4" *ngFor="let module of modules">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ module.name }}</span>
            <p>{{ module.description }}</p>
          </div>
          <div class="card-action">
            <button class="btn" (click)="viewChapters(module.id)">View Chapters</button>
            <button class="btn green" (click)="generateChapters(module.id)">Generate Chapters</button>
          </div>
        </div>
      </div>
    </div>
  </div>
