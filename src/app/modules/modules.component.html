<div class="container">
  <h3>Modules</h3>
  <div class="row">
    <div class="col s12 m6" *ngFor="let module of modules">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ module.name }}</span>
          <p>{{ module.description }}</p>
        </div>
        <div class="card-action">
          <button class="btn" (click)="viewChapters(module.id)">
            <i class="fas fa-book-open"></i> View Chapters
          </button>
          <button class="btn green right" (click)="generateChapters(module.id)">
            <i class="fas fa-magic "></i> Generate Chapters
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
