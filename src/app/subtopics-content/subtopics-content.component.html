<div class="container mx-auto px-4 py-8 max-w-7xl">
  <!-- Breadcrumb Navigation -->
  <nav class="mb-6">
    <ol class="flex items-center text-sm flex-wrap">
      <li class="flex items-center">
        <a routerLink="/home" class="text-blue-600 hover:text-blue-800 flex items-center transition duration-200">
          <fa-icon [icon]="faHome" class="mr-1"></fa-icon> Home
        </a>
      </li>
      <li class="flex items-center">
        <span class="mx-2 text-gray-500">/</span>
        <a routerLink="/courses" class="text-blue-600 hover:text-blue-800 flex items-center transition duration-200">
          <fa-icon [icon]="faBook" class="mr-1"></fa-icon> Courses
        </a>
      </li>
      <li class="flex items-center">
        <span class="mx-2 text-gray-500">/</span>
        <a [routerLink]="['/courses', courseId, 'subjects-modules']" class="text-blue-600 hover:text-blue-800 flex items-center transition duration-200">
          <fa-icon [icon]="faLayerGroup" class="mr-1"></fa-icon> {{ courseName }}
        </a>
      </li>
      <li class="flex items-center">
        <span class="mx-2 text-gray-500">/</span>
        <span class="text-gray-700">{{ moduleName }}</span>
      </li>
    </ol>
  </nav>

  <!-- Page Title -->
  <h1 class="text-2xl font-bold text-gray-800 mb-8">{{ topicName }} - Subtopics and Content</h1>

  <div class="grid grid-cols-12 gap-6">
    <!-- Conditionally display Subtopics Column -->
    <div *ngIf="showSubtopics" class="col-span-12 lg:col-span-4 transition-all duration-300">
      <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
          <div class="h-6 w-1 bg-blue-600 rounded mr-2"></div>
          Subtopics
        </h2>

        <div *ngFor="let subtopic of subtopics" class="mb-4">
          <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200"
               [ngClass]="{'border-blue-500 shadow-md': selectedSubtopicId === subtopic.id}">
            <h3 class="text-lg font-medium text-gray-800 mb-2">{{ subtopic.name }}</h3>
            <p class="text-gray-600 text-sm mb-4">{{ subtopic.description }}</p>
            <div class="flex justify-between">
              <button 
                class="flex items-center bg-white border border-blue-600 text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded-md text-sm transition duration-200"
                (click)="viewContent(subtopic.id)">
                <fa-icon [icon]="faEye" class="mr-1.5"></fa-icon> 
                View Content
              </button>
              <button 
                class="flex items-center bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1.5 rounded-md text-sm transition duration-200"
                [disabled]="isGenerating && generatingSubtopicId === subtopic.id"
                [ngClass]="{'opacity-70 cursor-not-allowed': isGenerating && generatingSubtopicId === subtopic.id}"
                (click)="generateContent(subtopic.id)">
                <div *ngIf="isGenerating && generatingSubtopicId === subtopic.id" class="animate-spin rounded-full h-3 w-3 border-t-2 border-b-2 border-white mr-1.5"></div>
                <fa-icon *ngIf="!(isGenerating && generatingSubtopicId === subtopic.id)" [icon]="faMagic" class="mr-1.5"></fa-icon> 
                {{ (isGenerating && generatingSubtopicId === subtopic.id) ? 'Generating...' : 'Generate' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Column -->
    <div [ngClass]="{'col-span-12': !showSubtopics, 'col-span-12 lg:col-span-8': showSubtopics}" 
         class="transition-all duration-300">
      <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-800 flex items-center">
            <div class="h-6 w-1 bg-blue-600 rounded mr-2"></div>
            Content
          </h2>
          <button 
            class="flex items-center bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1.5 rounded-md text-sm transition duration-200"
            (click)="hideSubtopics()">
            <fa-icon [icon]="showSubtopics ? faEyeSlash : faEye" class="mr-1.5"></fa-icon> 
            {{ showSubtopics ? 'Hide' : 'Show' }} Subtopics
          </button>
        </div>

        <!-- Content Display -->
        <div *ngIf="content" class="bg-gray-50 rounded-lg p-6 prose prose-blue max-w-none">
          <div *ngIf="selectedSubtopicName" class="mb-4 pb-4 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-gray-800">{{ selectedSubtopicName }}</h3>
          </div>
          <div markdown mermaid katex *ngIf="content" class="markdown-content">{{ content }}</div>
        </div>

        <!-- No Content Selected Message -->
        <div *ngIf="!content && !selectedSubtopicId" class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-md flex items-center">
          <fa-icon [icon]="faInfoCircle" class="text-blue-600 mr-3 text-lg"></fa-icon>
          <p class="text-blue-700">Please select a subtopic to view its content.</p>
        </div>
      </div>
    </div>
  </div>
</div>
