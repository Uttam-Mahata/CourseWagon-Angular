<div mat-dialog-content class="text-center">
    <h2 mat-dialog-title>Generating Subjects</h2>
    
    <!-- Magical Container -->
    <div class="magical-container mx-auto my-3">
        <!-- Magical background circle -->
        <div class="magical-circle"></div>
        
        <!-- Gradient border -->
        <div class="magical-border"></div>
        
        <!-- Book and wand container -->
        <div class="book-container">
            <i class="fa-solid fa-book-spell"></i>
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        
        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <!-- Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div *ngIf="isLoading">
      <p>AI is generating subjects, please wait...</p>
    </div>
    <div *ngIf="!isLoading">
      <p>Generation complete! Redirecting...</p>
    </div>
</div>
