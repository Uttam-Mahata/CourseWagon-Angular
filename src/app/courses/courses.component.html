<div class="container mt-5 position-relative">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2 rounded">
      <li class="breadcrumb-item">
        <a href="/home"><i class="fa fa-home"></i> Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <i class="fa fa-book"></i> Courses
      </li>
    </ol>
  </nav>

  <!-- Page Title and Floating Action Button -->
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="text-primary mb-4">My Courses</h3>
    <!-- Floating Action Button placed near the top-right of container -->
    <button
      class="btn btn-primary fab-top"
      (click)="navigateToCourseCreation()"
      data-bs-toggle="tooltip"
      data-bs-placement="left"
      title="Add New Course"
    >
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <!-- Courses Cards -->
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let course of courses">
      <div class="card course-card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ course.name }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ course.description }}</p>
        </div>
        <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
          <button class="btn btn-outline-primary" (click)="generateSubjects(course.id)">
            <i class="fa fa-magic"></i> Generate Subjects
          </button>
          <button class="btn btn-primary" (click)="viewSubjects(course.id)">
            <i class="fa fa-eye"></i> View Subjects
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
