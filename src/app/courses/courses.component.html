<div class="container mx-auto px-4 py-8 max-w-7xl">
  <!-- Breadcrumb -->
  <nav class="mb-6">
    <ol class="flex items-center space-x-2 text-sm">
      <li class="flex items-center">
        <a href="/home" class="text-blue-600 hover:text-blue-800 flex items-center">
          <fa-icon [icon]="faHome" class="mr-1"></fa-icon> Home
        </a>
      </li>
      <li class="flex items-center">
        <span class="mx-2 text-gray-500">/</span>
        <span class="text-gray-700 flex items-center">
          <fa-icon [icon]="faBook" class="mr-1"></fa-icon> Courses
        </span>
      </li>
    </ol>
  </nav>

  <!-- Page Title and Add Course Button -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800">My Courses</h1>
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition duration-200 shadow-md"
      (click)="navigateToCourseCreation()"
      title="Add New Course"
    >
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon> New Course
    </button>
  </div>

  <!-- API Key Missing Alert -->
  <div *ngIf="!userHasApiKey" class="bg-amber-50 border-l-4 border-amber-500 p-4 mb-6 rounded-md flex items-center">
    <fa-icon [icon]="faExclamationTriangle" class="text-amber-500 mr-3 text-lg"></fa-icon>
    <div class="flex-1">
      <p class="font-medium">Google API Key Required:</p>
      <p class="text-sm text-gray-600">You need to add your Google API key to generate course content.</p>
    </div>
    <button 
      class="bg-amber-500 hover:bg-amber-600 text-white px-3 py-1 rounded-md text-sm ml-4 transition duration-200" 
      (click)="navigateToProfile()">
      Set API Key
    </button>
  </div>

  <!-- Error Message Alert -->
  <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-md flex items-center">
    <fa-icon [icon]="faExclamationCircle" class="text-red-500 mr-3 text-lg"></fa-icon>
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="flex justify-center my-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- No Courses Message -->
  <div *ngIf="!isLoading && courses.length === 0" class="text-center py-12 bg-gray-50 rounded-lg">
    <fa-icon [icon]="faBook" class="text-gray-400 text-4xl mb-4"></fa-icon>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">No courses yet</h2>
    <p class="text-gray-500 mb-4">Create your first course to get started</p>
    <button 
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center mx-auto transition duration-200"
      (click)="navigateToCourseCreation()">
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon> Create Course
    </button>
  </div>

  <!-- Courses Grid -->
  <div *ngIf="!isLoading && courses.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let course of courses" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-200 border border-gray-100">
      <div class="p-6 flex flex-col h-full">
        <h3 class="font-bold text-lg text-gray-800 mb-2">{{ course.name }}</h3>
        <p class="text-gray-600 text-sm flex-grow mb-4">{{ course.description }}</p>
        <div class="flex justify-between pt-4 border-t border-gray-100">
          <button 
            [disabled]="!userHasApiKey" 
            [ngClass]="userHasApiKey ? 'bg-white text-blue-600 hover:bg-blue-50' : 'bg-gray-100 text-gray-400 cursor-not-allowed'"
            class="border border-blue-600 rounded-md px-3 py-1.5 text-sm flex items-center transition duration-200"
            (click)="generateSubjects(course.id)">
            <fa-icon [icon]="faMagic" class="mr-1"></fa-icon> Generate
          </button>
          <button 
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-md px-3 py-1.5 text-sm flex items-center transition duration-200"
            (click)="viewSubjects(course.id)">
            <fa-icon [icon]="faEye" class="mr-1"></fa-icon> View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
