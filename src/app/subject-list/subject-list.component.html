<div class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Breadcrumb -->
    <nav class="mb-6">
      <ol class="flex items-center text-sm flex-wrap">
        <li class="flex items-center">
          <a routerLink="/home" class="text-blue-600 hover:text-blue-800 flex items-center transition duration-200">
            <fa-icon [icon]="faHome" class="mr-1"></fa-icon> Home
          </a>
        </li>
        <li class="flex items-center">
          <span class="mx-2 text-gray-500">/</span>
          <a routerLink="/courses" class="text-blue-600 hover:text-blue-800 flex items-center transition duration-200">
            <fa-icon [icon]="faBook" class="mr-1"></fa-icon> Courses
          </a>
        </li>
        <li class="flex items-center">
          <span class="mx-2 text-gray-500">/</span>
          <span class="text-gray-700">{{ courseName }}</span>
        </li>
      </ol>
    </nav>

    <!-- Header -->
    <div class="mb-8 flex justify-between items-center flex-wrap gap-4">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">{{ courseName }}</h1>
      <div class="flex space-x-3">
        <button 
          (click)="backToCourses()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md transition duration-200">
          Back to Courses
        </button>
        <button 
          (click)="generateSubjects()"
          [disabled]="isGenerating"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center transition duration-200 disabled:opacity-70">
          <div *ngIf="isGenerating" class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></div>
          <fa-icon *ngIf="!isGenerating" [icon]="faMagic" class="mr-2"></fa-icon>
          {{ isGenerating ? 'Generating...' : subjects.length > 0 ? 'Regenerate Subjects' : 'Generate Subjects' }}
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-16">
      <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-3"></div>
        <span class="text-gray-600">Loading subjects...</span>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
      {{ errorMessage }}
    </div>

    <!-- Subject Grid -->
    <div *ngIf="!isLoading && subjects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let subject of subjects" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <div class="h-3 bg-gradient-to-r from-blue-500 to-purple-600"></div>
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ subject.name }}</h2>
          <div *ngIf="subject.has_chapters" class="text-sm text-gray-500 mb-5">
            <div class="flex items-center">
              <fa-icon [icon]="faLayerGroup" class="mr-2 text-gray-400"></fa-icon>
              <span>Contains chapters</span>
            </div>
          </div>
          <button 
            (click)="viewSubject(subject.id)"
            class="w-full bg-blue-50 hover:bg-blue-100 text-blue-700 font-medium py-2 px-4 rounded flex items-center justify-center transition duration-200">
            <fa-icon [icon]="faEye" class="mr-2"></fa-icon>
            View Subject
          </button>
        </div>
      </div>
    </div>

    <!-- No Subjects State -->
    <div *ngIf="!isLoading && subjects.length === 0" class="bg-white rounded-lg shadow-md p-8 text-center max-w-lg mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      <h3 class="text-xl font-medium text-gray-700 mb-2">No subjects found</h3>
      <p class="text-gray-500 mb-6">This course doesn't have any subjects yet. Click the button above to generate subjects.</p>
    </div>
  </div>
</div>
