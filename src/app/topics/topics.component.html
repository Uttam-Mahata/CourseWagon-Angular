<div class="container">
  <h3>Topics</h3>
  <div class="row">
    <div class="col s12 m4" *ngFor="let topic of topics">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ topic.name }}</span>
          <p>{{ topic.description }}</p>
        </div>
        <div class="card-action">
          <button class="btn" (click)="viewSubtopics(topic.id)">View Subtopics</button>
          <button class="btn green" (click)="generateSubtopics(topic.id)">Generate Subtopics</button>
        </div>
      </div>
    </div>
  </div>
</div>
