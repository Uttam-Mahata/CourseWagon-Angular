<div class="container">
    <h3>Subjects</h3>
    <div class="row">
      <div class="col s12 m4" *ngFor="let subject of subjects">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ subject.name }}</span>
            <p>{{ subject.description }}</p>
          </div>
          <div class="card-action">
            <button class="btn" (click)="viewModules(subject.id)">View Modules</button>
            <button class="btn green" (click)="generateModules(subject.id)">Generate Modules</button>
          </div>
        </div>
      </div>
    </div>
  </div>
