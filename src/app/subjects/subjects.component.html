<div class="container mx-auto px-4 py-8 max-w-7xl">
  <!-- Breadcrumb -->
  <nav class="mb-6">
    <ol class="flex items-center space-x-2 text-sm">
      <li class="flex items-center">
        <a routerLink="/home" class="text-blue-600 hover:text-blue-800 flex items-center">
          <fa-icon [icon]="faHome" class="mr-1"></fa-icon> Home
        </a>
      </li>
      <li class="flex items-center">
        <span class="mx-2 text-gray-500">/</span>
        <a routerLink="/courses" class="text-blue-600 hover:text-blue-800 flex items-center">
          <fa-icon [icon]="faBook" class="mr-1"></fa-icon> Courses
        </a>
      </li>
      <li class="flex items-center">
        <span class="mx-2 text-gray-500">/</span>
        <span class="text-gray-700 flex items-center">
          <fa-icon [icon]="faLayerGroup" class="mr-1"></fa-icon> {{ courseName }} - Subjects
        </span>
      </li>
    </ol>
  </nav>

  <!-- Page Header -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800">{{ courseName }}</h1>
    <div class="flex space-x-3">
      <button
        (click)="goBack()"
        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg flex items-center transition duration-200">
        <fa-icon [icon]="faChevronRight" class="mr-2 transform rotate-180"></fa-icon> Back to Courses
      </button>
      <button
        (click)="generateSubjects()"
        [disabled]="isGenerating"
        class="flex items-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200 shadow-md"
        [ngClass]="{'opacity-70 cursor-not-allowed': isGenerating}">
        <div *ngIf="isGenerating" class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></div>
        <fa-icon *ngIf="!isGenerating" [icon]="faMagic" class="mr-2"></fa-icon>
        {{ isGenerating ? 'Generating...' : (subjects.length > 0 ? 'Update Subjects' : 'Generate Subjects') }}
      </button>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-md flex items-center">
    <fa-icon [icon]="faInfoCircle" class="text-red-500 mr-3 text-lg"></fa-icon>
    <p class="text-red-700">{{ errorMessage }}</p>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="flex justify-center my-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- No Subjects Message -->
  <div *ngIf="!isLoading && subjects.length === 0" class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-lg text-center">
    <fa-icon [icon]="faInfoCircle" class="text-blue-500 text-3xl mb-3"></fa-icon>
    <h2 class="text-xl font-semibold text-gray-800 mb-2">No subjects found</h2>
    <p class="text-gray-600 mb-4">Generate subjects to get started with this course</p>
  </div>

  <!-- Subjects Grid -->
  <div *ngIf="!isLoading && subjects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let subject of subjects" class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden hover:shadow-lg transition duration-200">
      <div class="p-6">
        <div class="flex justify-between items-center mb-3">
          <div class="flex items-center">
            <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">
              <fa-icon [icon]="faBook"></fa-icon>
            </div>
            <h3 class="font-bold text-lg text-gray-800">{{ subject.name }}</h3>
          </div>
        </div>
        <p *ngIf="subject.description" class="text-gray-600 text-sm mt-2 mb-4">{{ subject.description }}</p>
        
        <button 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-2 mt-4 flex items-center justify-center transition duration-200"
          (click)="viewSubjectContent(subject.id)">
          <fa-icon [icon]="faEye" class="mr-2"></fa-icon> View Content
        </button>
      </div>
    </div>
  </div>
</div>
